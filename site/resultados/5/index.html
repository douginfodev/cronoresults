<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/stylemaster.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <meta name="Description" content="Crono Results - Software de computação de tempos de competições de 
Enduro F.I.M. e Rally de Velocidade">
    <meta name="author" content="Douglas  Ramos - Cronoresults Sistemas">
    <meta name="robots" content="index,follow">
    <title>Crono Results - Resultados Online</title>
</head>

<body>
    <!-- Container -->
    <div class="container">

        <!-- Header -->
        <header>
            <a href="../../../index.html">
                <div class="brand">
                    <img tabindex="0" src="../../../assets/img/logo_cronoresults.png" alt="CronoResults Sistemas" />
                </div>
            </a>
        </header>

        <main>
            <section class="section-display">
                <div class="display-events">
                    <div class="display-events-col-brand">
                        <img src="../../../assets/img/logoeduro2024x250.svg" alt="Logo Enduro EDURO 2024">
                    </div>
                    <div class="display-events-col">
                        <h2 tabindex="0">5ª etapa</h2>
                        <h2 tabindex="0">circuito mata fria</h2>
                        <h2>resultados on line</h2>
                    </div>
                </div>

                <div class="display-events-buttons">
                    <a href=""><button class="btn-outline">geral</button></a>
                    <div class="categories">
                        <h2>cat.</h2>
                    </div>
                    <div class="select-categories">
                        <select name="category" id="selectcategory" onchange="filterDropDown()">
                            <option value="ED">Todas</option>
                            <option value="EI">EI</option>
                            <option value="EJ">EJ</option>
                            <option value="E25">E25</option>
                            <option value="E30">E30</option>
                            <option value="E35">E35</option>
                            <option value="E40">E40</option>
                            <option value="E45">E45</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- SECTION EVENTOS -->
            <div class="section-eventos">
                <div class="section-eventos-titulo">
                    <h1>geral</h1>
                </div>
                <div class="section-eventos-linha" style="height:200px;width:98%;display:flex;justify-content: center; align-items: center;">
                   <h2>DIA: 22/09/2024</h2> 
                   <h2>LARGADA 1º MOTO: 09:01</h2>   
                </div>   
            </div>
        </main>
    </div>
    <script src="../../../assets/js/script.js"></script>

</html>
